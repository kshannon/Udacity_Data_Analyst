<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
    <script type="text/javascript">
    
    <style>
      circle.dimple-series-1 {
        fill: red;
      }
    </style>

    
      function draw(data) {
      
      /*
        D3.js setup code
      */

          "use strict";
          var margin = 75,
              width = 1000 - margin,
              height = 600 - margin;

          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class','chart');

      /*
        Dimple.js Chart construction code
      */

          var chart = new dimple.chart(svg, data);
          chart.addMeasureAxis("x", "avg"); 
          chart.addMeasureAxis("y", "HR");
          chart.addMeasureAxis("z", "height");

          //myChart.addAxis("z", "weigfhtt"); size of bubble
          //myChart.addAxis("c", "handedness"); color


          //x.dateParseFormat = "%Y";
          //x.tickFormat = "%Y";
          //x.timeInterval = 4;
          chart.addSeries(null, dimple.plot.scatter);
          //var title = x.titleShape.text("My own title");
          chart.draw();
        };

    </script>
  </head>
<body>
  /*
    Use D3 (not dimple.js) to load the CSV file
    and pass the contents of it to the draw function
    */
  d3.csv("baseball_data.csv", draw);
  </script>
</body>
</html>
